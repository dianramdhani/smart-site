<div
  class="d-md-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30"
>
  <h1 class="mg-b-0 tx-spacing--1">Villa Bandung Indah</h1>
  <nav aria-label="breadcrumb mg-b-10">
    <ol class="breadcrumb breadcrumb-style1 mg-b-0">
      <li class="breadcrumb-item">Sites</li>
      <li class="breadcrumb-item active" aria-current="page">
        Villa Bandung Indah
      </li>
    </ol>
    <mat-form-field>
      <input
        matInput
        ngxDaterangepickerMd
        showCancel="true"
        placeholder=""
        [(ngModel)]="selected"
        [showDropdowns]="true"
        [lockStartDate]="false"
        [customRangeDirection]="false"
        (ngModelChange)="timeChange($event)"
        [ranges]="ranges"
        [showCustomRangeLabel]="true"
        [alwaysShowCalendars]="true"
        [showClearButton]="true"
        [showCancel]="true"
        [linkedCalendars]="true"
        [isTooltipDate]="isTooltipDate"
        [isInvalidDate]="isInvalidDate"
        [locale]="{ applyLabel: 'Done' }"
        [keepCalendarOpeningWithRange]="true"
        [showRangeLabelOnInput]="true"
        [locale]="{ applyLabel: 'Done', firstDay: 1 }"
      />
    </mat-form-field>
  </nav>
</div>
